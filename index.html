<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <main>
      <form id="formularioUsuario">
        <label for="name">Nome de usuario</label>
        <input type="text" name="name" id="name" required />
        <br />

        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />
        <br />

        <label for="password">Senha</label>
        <input type="password" name="password" id="password" required />
        <br />

        <button type="submit" onclick="login(event)" onsubmit="">Login</button>
        <button type="submit" onclick="createAccount(event)">
          Cadastre-se
        </button>
        <button type="submit" onclick="showUsers(event)">
          Mostrar usuarios
        </button>
      </form>

      <div id="resSignup"></div>
      <div id="loginUser"></div>
      <div id="showUsers"></div>
    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
    <script src="./api.js"></script>
  </body>
</html>
